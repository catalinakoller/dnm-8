<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
        <title>DNOO37 | EVALUACIÓN Nº2</title>
    </head>
    <body>
        <nav>
            <h1><a href="index.html">CATALINA KOLLER</a></h1>
            <select onchange="location = this.value;">
                <option value="index.html">INDEX</option>
                <option value="integrantes.html" selected>INTEGRANTES</option>
                <option value="openweather.html">OPEN WEATHER</option>
                <option value="picture.html">PICTURE OF THE DAY</option>
                <option value="sismico.html">SÍSMICO</option>
            </select>
        </nav>
        <header style="display: none;">
            <div>Marque uno:</div>
            <div><input type="radio" name="selecciona" value="todos" checked />Todos</div>
            <div><input type="radio" name="selecciona" value="Aries" />Aries</div>
            <div><input type="radio" name="selecciona" value="Leo" />Leo</div>
            <div><input type="radio" name="selecciona" value="Sagitario" />Sagitario</div>
        </header>
        <aside></aside>
        <main></main>
        <script>
            const alternativas = document.querySelector("header");
            const detalles = document.querySelector("aside");
            const respuesta = document.querySelector("main");
            var datos;
            async function estudiantes() {
                const data = await fetch("https://raw.githubusercontent.com/profesorfaco/dno037-2023-2/main/clase-07/_curso.json");
                datos = await data.json();
                alternativas.removeAttribute("style");
                console.log(datos);
                signos = [];
                datos.forEach((x) => {
                    if(x.github !== ""){
                        respuesta.innerHTML += `<article><div><img src="${x.avatar}"></div><div><p><a href="integrante.html?lista=${x.lista}">${x.nombres.split(" ")[0]} ${x.apellidos.split(" ")[0]}</a></p><p>${
                            x.zodiaco.signo
                        }</p></div></article>`;
                        signos.push(x.zodiaco.signo);
                    }
                });


    const counts = {};
    signos.forEach((x) => {
      counts[x] = (counts[x] || 0) + 1;
    });
    console.log(counts)



            }
            estudiantes().catch((error) => console.error(error));

            function compatibilidad(valor) {
                respuesta.innerHTML = ``;
                detalles.innerHTML = ``;

                //Lo que sigue lo saqué de https://www.clara.es/

                if (valor == "Aries") {
                    about =
                        "<em>Les encantan los nuevos retos, las aventuras y las nuevas ideas, con las que se entusiasman con facilidad. Eso sí, en un proyecto prefieren llevar la voz cantante antes que ser un subordinado. Son personas inquietas y no se caracterizan por ser muy pacientes: cuando quieren algo lo quieren ya.";
                } else if (valor == "Leo") {
                    about =
                        "<em>Se caracterizan por ser leales, generosos y protectores. Buen corazón, buenas intenciones y buenos sentimientos . Son tres rasgos que suelen estar presentes en la personalidad de aquellas personas que son Leo. No dejes que sus rugidos y aspecto imponente te engañen, son seres bastante compasivos.";
                } else if (valor == "Sagitario") {
                    about =
                        "<em>Es uno de los signos más brillantes y positivos del zodiaco. Las personas Sagitario suelen ser de carácter aventurero y emprendedor, con la mente abierta y siempre dispuestas a conocer a nuevas personas o a vivir experiencias diferentes. Son intuitivos, buenos organizadores y muy generosos.";
                } else {
                    about = "Diseño y nuevos medios."
                }

                detalles.innerHTML += `<div><p>${about}</p></div>`;

                datos.forEach((x) => {
                    if (valor == x.zodiaco.signo) {
                        respuesta.innerHTML += `<article><div><img src="${x.avatar}"></div><div><p><a href="integrante.html?lista=${x.lista}">${x.nombres.split(" ")[0]} ${x.apellidos.split(" ")[0]}</a></p><p>${
                            x.zodiaco.signo
                        }</p></div></article>`;
                    }
                });
            }

            const seleccionado = document.querySelectorAll('input[name="selecciona"]');

            seleccionado.forEach((i) => {
                i.addEventListener("change", function () {
                    var valor = this.value;
                    if (valor !== "todos"){
                        console.log(valor);
                        compatibilidad(valor);
                    } else {
                        window.location.reload();
                    }
                });
            });
        </script>
    </body>
</html>
